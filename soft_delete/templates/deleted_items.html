{% extends 'base.html' %}
{% load static %}

{% block title %}<title>Restore</title>{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Restore Page</h1>
            <br>
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4 text-center">Deleted Data</h6>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">QTY</th>
                                <th scope="col">Price</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for fm in form %}
                            <tr>
                                <th scope="row">{{fm.id}}</th>
                                <td>{{fm.name}}</td>
                                <td>{{fm.qty}}</td>
                                <td>{{fm.price}}</td>
                                <td>
                                    <a class="btn btn-success" href="{% url 'restore_data' fm.id %}">Restore Data</a>
                                    <a class="btn btn-danger" href="{% url 'permanent_delete' fm.id %}">Permanent Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
