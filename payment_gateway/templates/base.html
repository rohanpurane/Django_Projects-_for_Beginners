<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block title %}<title>Document</title>{% endblock title %}
</head>
<body class="bg-dark">

  <nav class="navbar navbar-expand-lg jumbo-color">
    <a class="navbar-brand" href="{% url 'home' %}">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
        </ul>
      </div>
  </nav>
    



    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          {% block msg %}{% endblock msg %}
        </div>
      </div>
  
      <div class="row">
        {% block side %}{% endblock side %}
        {% block content %}{% endblock content %}
      </div>
    </div>

    <script src="{% static 'js/bootstrapbundlemin.js' %}"></script>
    <script src="{% static 'js/bootstrapmin.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
</body>
</html>
